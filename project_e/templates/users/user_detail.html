{% extends "base.html" %}
{% load static %}

{% block title %}User: {{ object.username }}{% endblock %}

{% block content %}
  <div class="user-detail">
        <h2>{{ object.username }}</h2>
        {% if object.name %}
          <p>{{ object.name }}</p>
        {% endif %}
  </div>

{% if object == request.user %}
<!-- Action buttons -->
    <a class="btn btn-primary" href="{% url 'users:update' %}" role="button">My Info</a>
    <a class="btn btn-primary" href="{% url 'account_email' %}" role="button">Personal Information</a>
    <!-- Your Stuff: Custom user template urls -->
<!-- End Action buttons -->
{% endif %}

</div>
{% endblock content %}
